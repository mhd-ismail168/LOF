<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LOF Industries</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #ffffff 0%, rgba(255, 255, 255, 0.1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2rem;
            margin-top: -1rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        p {
            color: #888;
            line-height: 1.6;
            margin: 2rem 0;
        }

        .btn {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 1rem 2rem;
            border-radius: 99px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for has been moved, removed, or never existed in our current group structure.</p>
        <a href="/" class="btn">Return Home</a>
    </div>
</body>

</html>
